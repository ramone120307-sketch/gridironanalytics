<script>
function showSection(id){
  document.querySelectorAll('.stats-section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  let index=parseInt(id.replace('section',''))-1;
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.nav-btn')[index].classList.add('active');
}

async function loadSheet(url, elementId){
  try {
    const response = await fetch(url);
    const text = await response.text();
    const rows = text.split("\n").map(r=>r.split(","));
    let html = "<table>";
    rows.forEach((row,i)=>{
      html+="<tr>";
      row.forEach(col=>html+= i===0?`<th>${col}</th>`:`<td>${col}</td>`);
      html+="</tr>";
    });
    html+="</table>";
    document.getElementById(elementId).innerHTML = html;
  } catch(err){
    document.getElementById(elementId).innerHTML = "Error cargando datos.";
  }
}

showSection('section1');
